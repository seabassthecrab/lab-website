baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'hugo-universal-theme'

[menu]

# Main menu
[[menu.main]]
    name       = "Home"
    identifier = "menu.home"
    url        = "/"
    weight     = 1

[[menu.main]]
    name       = "About"
    identifier = "menu.about"
    url        = "/about/"
    weight     = 2


[[menu.main]]
    name       = "People"
    identifier = "menu.people"
    url        = "/people/"
    weight     = 3

[[menu.main]]
    name       = "Projects"
    identifier = "menu.projects"
    url        = "/projects/"
    weight     = 4


[[menu.main]]
    name       = "Publications"
    identifier = "menu.publications"
    url        = "/publications/"
    weight     = 5


[[menu.main]]
    name       = "Open Positions"
    identifier = "menu.open-posiitons"
    url        = "/open-positions/"
    weight     = 6


[[menu.main]]
    name       = "Contact"
    identifier = "menu.contact"
    url        = "/contact/"
    weight     = 7


[params]
    viewMorePostLink = "/blog/"
    author = "DevCows"
    defaultKeywords = ["devcows", "hugo", "go"]
    mainSections = ["blog"]
    defaultDescription = "Site template made by Devcows using Hugo"

    style = "default"
    formspree_action = "https://formspree.io/sample/of/endpoint"

    disabled_logo = false
    logo_text = "WPI"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"

    contact_url = "/contact/"

    email = "your@email.com"
    contact_form_ajax = false
    enableRecaptchaInContactForm = true
    googleRecaptchaKey = "site_key_for_google_recaptcha"


    [params.carouselCustomers]
        items = 6
        auto_play = false
        slide_speed = 2000
        pagination_speed = 1000

    [params.carouselTestimonials]
        items = 4
        auto_play = false
        slide_speed = 2000
        pagination_speed = 1000

    [params.carouselHomepage]
        # All carousel items are defined in their own files. You can find example items
        # at 'exampleSite/data/carousel'.
        # For more information take a look at the README.
        enable = true
        auto_play = true
        slide_speed = 2000
        pagination_speed = 1000

    [params.recent_posts]
        enable = true
        title = "our recent publications"
        subtitle = "Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo."
        hide_summary = false




